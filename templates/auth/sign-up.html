{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block body %}

{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
<link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'css/sign-up.css' %}">

<div class="sign-up-container justify-content-evenly align-items-center">

  <div class="image-form">
    <img src="{% static 'Images/Login-signup.png' %}" class="img-fluid log-sign-image" alt="">
  </div>

  <div class="title-form bg-light p-5">
    <p>Create Account</p>

    <form action="/signup/" method="post">
      {% csrf_token %}
      <div class="mb-3 user-inp">
        <label for="userName" class="form-label">Username</label>
        <small id="emailHelp" class="form-text text-muted">(Username should contain letters and numbers)</small>
        <input type="text" class="form-control" id="userName" name="userName" required>
      </div>
      <div class="mb-3 email-inp">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3 pass-inp">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="btns text-center">
        <button type="submit" class="btn btn-primary my-2">Sign-up</button>
      </div>
    </form>
  </div>

</div>

{% endblock body %}

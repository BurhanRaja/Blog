{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block body %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
<link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'css/sign-up.css' %}">

<div class="sign-up-container justify-content-evenly align-items-center">

    <div class="image-form">
        <img src="{% static 'Images/Login-signup.png' %}" class="img-fluid log-sign-image" alt="">
    </div>

    <div class="title-form bg-light p-5">
        <p>Create Account</p>
        {% comment %} <div class="redirect-sign-up d-grid gap-1">
            <button type="submit" class="btn btn-outline-primary my-3 d-flex justify-content-center"><i class='bx bxl-google'></i>Sign-up with Google</button>
        </div> {% endcomment %}
    <form action="/sign-up/" method="post">
      {% csrf_token %}
        <div class="mb-3 user-inp">
            <label for="user" class="form-label">Username</label>
            <input type="text" class="form-control" id="user" name="user" required>
          </div>
          <div class="mb-3 email-inp">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3 pass-inp">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
        <div class="btns text-center">
            <p class="mx-3"><a href="/change-password/" class="fs-6">Forgot Password?</a></p>
            <button type="submit" class="btn btn-primary my-2">Sign-up</button>
        </div>
    </form>
</div>

</div>

{% endblock body %}
